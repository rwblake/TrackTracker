<button [class]="'feed-card ' + card.inferredType" (click)="openCard()">
  <p class="type">{{ formatInferredCardType() }}</p>
  <span class="icon material-symbols-outlined">{{ card.inferredIcon }}</span>
  <p class="message">{{ card.generatedMessage }}</p>
  <p class="time">{{ getTimeStamp() }}</p>
</button>
