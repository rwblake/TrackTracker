<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-user-preferences-heading" data-cy="UserPreferencesCreateUpdateHeading">Create or edit a User Preferences</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_visibility">Visibility</label>
          <select class="form-control" name="visibility" formControlName="visibility" id="field_visibility" data-cy="visibility">
            <option [ngValue]="null"></option>
            <option *ngFor="let visibilityPreference of visibilityPreferenceValues" [value]="visibilityPreference">
              visibilityPreference
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_isDarkMode">Is Dark Mode</label>
          <input
            type="checkbox"
            class="form-check"
            name="isDarkMode"
            id="field_isDarkMode"
            data-cy="isDarkMode"
            formControlName="isDarkMode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_isHighContrast">Is High Contrast</label>
          <input
            type="checkbox"
            class="form-check"
            name="isHighContrast"
            id="field_isHighContrast"
            data-cy="isHighContrast"
            formControlName="isHighContrast"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
