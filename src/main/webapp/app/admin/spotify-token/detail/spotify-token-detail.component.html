<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="spotifyToken">
      <h2 data-cy="spotifyTokenDetailsHeading"><span>Spotify Token</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ spotifyToken.id }}</span>
        </dd>
        <dt><span>Access Token</span></dt>
        <dd>
          <span>{{ spotifyToken.accessToken }}</span>
        </dd>
        <dt><span>Token Type</span></dt>
        <dd>
          <span>{{ spotifyToken.tokenType }}</span>
        </dd>
        <dt><span>User Scope</span></dt>
        <dd>
          <span>{{ spotifyToken.userScope }}</span>
        </dd>
        <dt><span>Expires</span></dt>
        <dd>
          <span>{{ spotifyToken.expires | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Refresh Token</span></dt>
        <dd>
          <span>{{ spotifyToken.refreshToken }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/spotify-token', spotifyToken.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
