<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h2>Edit Profile</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="preferencesForm">
        <div class="mb-3">
          <label class="form-label" for="pic">Profile Pic</label>
          <input type="text" class="form-control" id="pic" placeholder="Your profile picture URL" formControlName="pic" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="bio">Bio</label>
          <input type="text" class="form-control" id="bio" placeholder="Your bio" formControlName="bio" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="profilePriv">Profile privacy</label>
          <select class="form-control" aria-label="Default select example" id="profilePriv" formControlName="profilePriv">
            <option value="0">Global</option>
            <option value="1">Friends of friends</option>
            <option value="2">Friends</option>
            <option value="3">Private</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="playlistPriv">Playlist privacy</label>
          <select class="form-control form-select" aria-label="Default select example" id="playlistPriv" formControlName="playlistPriv">
            <option value="0">Global</option>
            <option value="1">Friends of friends</option>
            <option value="2">Friends</option>
            <option value="3">Private</option>
          </select>
        </div>

        <button type="submit" class="button primary">Save</button>
      </form>
    </div>
  </div>
</div>
