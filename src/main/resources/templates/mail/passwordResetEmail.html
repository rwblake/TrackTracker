<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title>Reset your TrackTracker password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.greeting(${user.firstName + ' ' + user.lastName})}">Hi,</p>
    <p>A password reset was requested for your TrackTracker account. Please click on the URL below to reset it:</p>
    <p>
      <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${user.resetKey}|})" th:href="${url}" th:text="${url}">
        (PASSWORD RESET LINK)
      </a>
    </p>
    <p>
      <span th:text="#{email.closing}">Thanks, </span>
      <br />
      <em th:text="#{email.signature}">The TrackTracker team</em>
    </p>
  </body>
</html>
