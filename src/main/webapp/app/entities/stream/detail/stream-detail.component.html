<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="stream">
      <h2 data-cy="streamDetailsHeading"><span>Stream</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ stream.id }}</span>
        </dd>
        <dt><span>Played At</span></dt>
        <dd>
          <span>{{ stream.playedAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Song</span></dt>
        <dd>
          <div *ngIf="stream.song">
            <a [routerLink]="['/song', stream.song.id, 'view']">{{ stream.song.id }}</a>
          </div>
        </dd>
        <dt><span>App User</span></dt>
        <dd>
          <div *ngIf="stream.appUser">
            <a [routerLink]="['/app-user', stream.appUser.id, 'view']">{{ stream.appUser.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/stream', stream.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
