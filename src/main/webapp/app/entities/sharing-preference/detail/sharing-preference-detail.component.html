<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="sharingPreference">
      <h2 data-cy="sharingPreferenceDetailsHeading"><span>Sharing Preference</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ sharingPreference.id }}</span>
        </dd>
        <dt><span>Metric</span></dt>
        <dd>
          <span>{{ sharingPreference.metric }}</span>
        </dd>
        <dt><span>Visibility</span></dt>
        <dd>
          <span>{{ sharingPreference.visibility }}</span>
        </dd>
        <dt><span>App User</span></dt>
        <dd>
          <div *ngIf="sharingPreference.appUser">
            <a [routerLink]="['/user-preferences', sharingPreference.appUser.id, 'view']">{{ sharingPreference.appUser.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/sharing-preference', sharingPreference.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
