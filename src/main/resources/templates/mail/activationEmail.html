<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title>Activate your TrackTracker account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Atkinson Hyperlegible', sans-serif;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      p {
        color: #555;
        font-size: 1.2em;
      }

      .link-box {
        padding: 8px 16px;
        background-color: hsl(281, 61%, 90%);
        border: solid 1px rgb(255, 255, 255, 0.15);
        text-decoration: none;
        transition: background-color 100ms ease-out, border-top-color 200ms ease-out, transform 200ms ease;
      }

      .link {
        display: inline-block; /* Display link as inline-block */
        margin: auto; /* Center horizontally */
      }

      .closing {
        margin-top: 8px;
      }
      .signature {
        font-style: italic;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p th:text="#{email.greeting(${user.firstName + ' ' + user.lastName})}" class="greeting">Hi (NAME),</p>
      <p>Thank you for creating an account with TrackTracker!</p>
      <p>Your account has been created, please click on the URL below to activate it:</p>

      <div class="link-box">
        <a class="link" th:with="url=(@{|${baseUrl}/account/activate?key=${user.activationKey}|})" th:href="${url}" th:text="${url}"
          >(ACTIVATION_LINK)</a
        >
      </div>

      <div class="closing">
        <p th:text="#{email.closing}">Thanks,</p>
        <p><em th:text="#{email.signature}" class="signature">The TrackTracker team</em></p>
      </div>
    </div>
  </body>
</html>
